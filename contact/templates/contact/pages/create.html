{% extends "global/base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Criar Contato</h2>
    <form method="post" class="space-y-4" acton="{% url 'contact:create' %} enctype="multipart/form-data">
        {% if error_message %}
            <div class="text-red-600 mb-4">
                <i class="fa-solid fa-circle-exclamation mr-2"></i>
                {{ error_message }}
            </div>
        {% endif %}       
        {% csrf_token %}
        <div>
            <label for="first_name" class="block mb-1 font-medium">Nome</label>
            <input type="text" name="first_name" id="first_name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="last_name" class="block mb-1 font-medium">Sobrenome</label>
            <input type="text" name="last_name" id="last_name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="phone_number" class="block mb-1 font-medium">Telefone</label>
            <input type="text" name="phone_number" id="phone_number" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="category" class="block mb-1 font-medium">Categoria</label>
            <select name="category" id="category" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="description" class="block mb-1 font-medium">Descrição</label>
            <textarea name="description" id="description" rows="3" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="flex justify-end gap-2">
            <a href="{% url 'contact:index' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
